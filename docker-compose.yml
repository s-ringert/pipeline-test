version: '3.2'

services:
  web:
    image: nginx:1.15
    ports:
      - "80:80"
    volumes:
      - ./:/app/
      - ./provisioning/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - backend
    depends_on:
      - php-fpm
      - db
      
  php-fpm:
    image: php:7.2-fpm
    networks:
      - backend
    volumes:
        - ./:/app/
    
  db:
    image: mysql:8.0
    ports: 
      - "3306:3306"
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - ./dbdata/:/var/lib/mysql
      
networks:
  backend:
