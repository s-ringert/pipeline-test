version: '3.2'

services:
  php-fpm:
    image: php:7.2-fpm
    ports:
     - "9000:9000"
    networks:
      - backend
    volumes:
        - ./:/app/
    
  mysql:
    image: mysql:8.0
    ports: 
      - "3306:3306"
    networks:
      - backend
    volumes:
      - ./dbdata/:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW?err}

  web:
    image: nginx:1.15
    ports:
      - "80:80"
    networks:
      - backend
    volumes:
      - ./:/app/
      - ./provisioning/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
      - mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
     - 8080:80
    networks:
      - backend
    volumes:
      - /sessions
    depends_on:
        - mysql
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306

networks:
  backend:
